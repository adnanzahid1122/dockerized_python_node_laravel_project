version: '3'
services:
  mysql:
    image: mysql:latest
    container_name: mysql_db
    environment:
      MYSQL_ROOT_PASSWORD: adnan
      MYSQL_DATABASE: adnan
      MYSQL_USER: adnan
      MYSQL_PASSWORD: adnan
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
  mongodb:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db 
  postgres:
    image: postgres:latest
    environment:
      POSTGRES_PASSWORD: adnan
      POSTGRES_DB: adnan
      POSTGRES_USER: adnan
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
  redis:
    image: redis:latest
    container_name: redis_db
    ports:
      - "6379:6379"
  web:
    depends_on: 
      - mysql
      - mongodb
      - postgres
      - redis
    links:
      - mysql:mysql
      - mongodb:mongodb
      - postgres:postgres
      - redis:redis
    build: .
    restart: always
    ports:
      - "80:80"
      - "81:81"
      - "82:82"
      - "83:83"

  

volumes:
  mysql_data:
  postgres_data:
  mongodb-data:
  mongodb_data:
